<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita Slideshow</title>
    <style>
        /* Reset margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Full height for the body */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f4f4f4;
        }

        .slideshow-container {
            flex: 1; /* Allow the slideshow to take the remaining space */
            overflow-y: auto; /* Allow scrolling for the content */
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            font-weight: bold; /* Make text bold */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .slide {
            display: none;
            padding: 15px; /* Reduced padding */
            box-sizing: border-box;
            min-height: 300px;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .active {
            display: block;
        }

        .slide p.content {
            font-size: 1.5em;  /* Default font size for content */
            line-height: 1.6;
            color: #555;
            text-align: left;
            margin-bottom: 15px; /* Reduced margin */
            word-wrap: break-word;
            white-space: pre-wrap; /* Preserve line breaks */
            max-width: 90%;  /* Ensure content fits within screen width */
            word-break: break-word;
        }

        /* Controls (buttons) at the bottom */
        .controls {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .button {
            padding: 12px 25px;
            margin: 5px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.4em;  /* Slightly smaller buttons */
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Slide number with buttons */
        .slide-number {
            font-size: 1.8em; /* Default size for the slide number */
            margin: 0 15px;
        }

        /* For smaller screens (like Kindle) */
        @media (max-width: 768px) {
            .slide p.content {
                font-size: 1.5em;  /* Smaller paragraph text */
            }
            .button {
                font-size: 1.3em;
                padding: 10px 20px;
            }
            .slide-number {
                font-size: 1.6em;  /* Smaller slide number */
            }
        }

        /* For very large screens or devices */
        @media (min-width: 1200px) {
            .slide p.content {
                font-size: 2.3em;  /* Larger paragraph text */
            }
            .slide-number {
                font-size: 2.3em;  /* Larger slide number */
            }
        }

        /* Switch to landscape orientation */
        @media (orientation: landscape) {
            body {
                flex-direction: row; /* Switch layout to row for landscape */
            }

            .slideshow-container {
                flex: 2; /* Make the slideshow container take more space in landscape */
                padding: 40px; /* Increased padding for better space in landscape */
            }

            .controls {
                position: absolute;
                bottom: 10px;
                width: 100%;
                display: flex;
                justify-content: center;
            }

            .button {
                font-size: 1.6em; /* Increase button size for better interaction in landscape */
                padding: 15px 30px;
            }

            .slide-number {
                font-size: 2em; /* Larger slide number in landscape */
            }
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <!-- Slides will be dynamically injected here -->
</div>

<div class="controls">
    <button class="button" onclick="changeSlide(-1)">Previous</button>
    <span class="slide-number">Sarga 1</span>  <!-- Slide number will update dynamically -->
    <button class="button" onclick="changeSlide(1)">Next</button>
</div>

<script>
    let currentSlide = 0;
    let slides = [];

    // Fetch content from the provided URL
    fetch('https://raw.githubusercontent.com/ags-jit/Sdocs-San/main/BalaKanda.txt')
        .then(response => response.text())
        .then(data => {
            parseSlides(data);  // Parse the content to create slides
            showSlide(currentSlide); // Show the first slide
        })
        .catch(error => {
            console.error('Error fetching Bhagavad Gita text:', error);
        });

    // Function to parse the raw text and create slides based on Sargas
    function parseSlides(data) {
        // Assuming each Sarga starts with "Sarga" and ends with a line break or the next "Sarga"
        const sargaRegex = /Sarga (\d+)[\s\S]*?(?=Sarga \d+|$)/g;
        let match;

        while ((match = sargaRegex.exec(data)) !== null) {
            const sargaNumber = match[1];
            const sargaContent = match[0].trim();
            slides.push({ number: sargaNumber, content: sargaContent });
        }

        // Create HTML for slides dynamically
        const container = document.querySelector('.slideshow-container');
        slides.forEach((slide, index) => {
            const slideDiv = document.createElement('div');
            slideDiv.classList.add('slide');
            slideDiv.innerHTML = `
                <p class="content">${slide.content.replace(/\n/g, '<br>')}</p>
            `;
            container.appendChild(slideDiv);
        });
    }

    // Function to show the current slide
    function showSlide(n) {
        const slideElements = document.querySelectorAll('.slide');
        const slideNumberElement = document.querySelector('.slide-number');
        
        if (n >= slideElements.length) currentSlide = 0;
        if (n < 0) currentSlide = slideElements.length - 1;

        slideElements.forEach((slide, index) => {
            slide.classList.remove('active');
            if (index === currentSlide) {
                slide.classList.add('active');
            }
        });

        // Update the slide number to Sarga number
        slideNumberElement.textContent = `Sarga ${slides[currentSlide].number}`;
    }

    // Function to change the slide
    function changeSlide(n) {
        currentSlide += n;
        showSlide(currentSlide);
    }
</script>

</body>
</html>

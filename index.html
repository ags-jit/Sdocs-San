<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita Slideshow</title>
    <style>
        /* Reset margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Full height for the body */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f4f4f4;
        }

        .slideshow-container {
            flex: 1; /* Allow the slideshow to take the remaining space */
            overflow-y: auto; /* Allow scrolling for the content */
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
        }

        .slide {
            display: none;
            padding: 20px;
            box-sizing: border-box;
            min-height: 300px;
            text-align: center;
        }

        .active {
            display: block;
        }

        .slide h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .slide p {
            font-size: 1.6em;
            line-height: 1.8;
            color: #555;
            text-align: left;
            margin-bottom: 20px;
            word-wrap: break-word;
            white-space: pre-wrap; /* Preserve line breaks */
        }

        /* Controls (buttons) at the bottom */
        .controls {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Style for smaller screens (like Kindle) */
        @media (max-width: 768px) {
            .slide h1 {
                font-size: 1.6em;
            }
            .slide p {
                font-size: 1.4em;
            }
            .button {
                font-size: 1.2em;
                padding: 8px 16px;
            }
        }

    </style>
</head>
<body>

<div class="slideshow-container">
    <!-- Slides will be dynamically injected here -->
</div>

<div class="controls">
    <button class="button" onclick="changeSlide(-1)">Previous</button>
    <button class="button" onclick="changeSlide(1)">Next</button>
</div>

<script>
    let currentSlide = 0;
    let slides = [];

    // Fetch content from the provided URL
    fetch('https://raw.githubusercontent.com/ags-jit/Sdocs-San/main/SriMadha_BhagavatGita.txt')
        .then(response => response.text())
        .then(data => {
            parseSlides(data);  // Parse the content to create slides
            showSlide(currentSlide); // Show the first slide
        })
        .catch(error => {
            console.error('Error fetching Bhagavad Gita text:', error);
        });

    // Function to parse the raw text and create slides
    function parseSlides(data) {
        const slideRegex = /Slide (\d+)\s*([\s\S]*?)(?=Slide \d+|$)/g;
        let match;

        while ((match = slideRegex.exec(data)) !== null) {
            const slideNumber = match[1];
            const slideContent = match[2].trim();
            slides.push({ number: slideNumber, content: slideContent });
        }

        // Create HTML for slides dynamically
        const container = document.querySelector('.slideshow-container');
        slides.forEach((slide, index) => {
            const slideDiv = document.createElement('div');
            slideDiv.classList.add('slide');
            slideDiv.innerHTML = `
                <h1>Slide ${slide.number}</h1>
                <p>${slide.content.replace(/\n/g, '<br>')}</p>
            `;
            container.appendChild(slideDiv);
        });
    }

    // Function to show the current slide
    function showSlide(n) {
        const slideElements = document.querySelectorAll('.slide');
        if (n >= slideElements.length) currentSlide = 0;
        if (n < 0) currentSlide = slideElements.length - 1;

        slideElements.forEach((slide, index) => {
            slide.classList.remove('active');
            if (index === currentSlide) {
                slide.classList.add('active');
            }
        });
    }

    // Function to change the slide
    function changeSlide(n) {
        currentSlide += n;
        showSlide(currentSlide);
    }
</script>

</body>
</html>
